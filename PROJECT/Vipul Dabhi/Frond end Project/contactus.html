    <script>
        $(document).ready(function () {
            $(".contactusinfo").click(function () {
                var Fullname = $("#fullname").val();
                var Email = $("#email").val();
                var Contactno = $("#contactno").val();
                var Subject = $("#subject").val();
                var Message = $("#message").val();
                var d = new Date();
                var Contactdate = d.toLocaleDateString();
                if (!localStorage.contactdata) {
                    var contactdata = [{
                        "fullname": Fullname, "email": Email, "contactno": Contactno,
                        "subject": Subject, "message": Message, "date": Contactdate, "status": 0
                    }]
                    localStorage.setItem("contactdata", JSON.stringify(contactdata));
                } else {
                    var contactdata1 = {
                        "fullname": Fullname, "email": Email, "contactno": Contactno,
                        "subject": Subject, "message": Message, "date": Contactdate, "status": 0
                    }
                    var x = localStorage.getItem("contactdata");
                    var y = JSON.parse(x);
                    y.push(contactdata1);
                    localStorage.setItem("contactdata", JSON.stringify(y));
                }

            });
        });
    </script>
</head>

                    <div class="pb-5">
