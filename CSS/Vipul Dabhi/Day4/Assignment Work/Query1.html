<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css" type="text/css">
    <title>Query1</title>
    <style>
        * {
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            padding: 32px;
        }

        #container1 {
            display: flex;
            flex-wrap: wrap;
            padding: 0 0;
        }

        .box {
            display: flex;
            flex-wrap: wrap;
            padding: 0 0;
        }

        .box {
            flex: 25%;
            max-width: 25%;
            padding: 0 0;
        }

        .box img {
            width: 100%;
            margin-top: 0;
            vertical-align: center;
        }

        @media (max-width: 800px) {
            .box {
                flex: 50%;
                max-width: 50%;
            }
        }

        @media (max-width: 600px) {
            .box {
                flex: 100%;
                max-width: 100%;
            }
        }
    </style>
</head>

<body>
    <h1>Responsive Image Gallary </h1>

    <div id="container1">
