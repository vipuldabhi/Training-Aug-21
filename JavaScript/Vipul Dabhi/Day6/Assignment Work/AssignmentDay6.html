<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

<body>

    <!-- Display Product information in Grid format with AddToCart option. 
    once a user click on AddtoCart button should be stored in local storage. 
    Click on cart summary will display that data into console. -->

    <div class="container mt-5">
        <div class="row mb-3">
            <div class="col py-3" style="border: 1px solid black;">Product Id</div>
            <div class="col py-3" style="border: 1px solid black;">Product Name </div>
            <div class="col-sm-1 py-3" style="border: 1px solid black;">Price </div>
            <div class="col py-3" style="border: 1px solid black;">Quantity </div>
            <div class="col py-3" style="border: 1px solid black;"> </div>
            <div class="w-100"></div>
            <div class="col py-3" id="id-1" style="border: 1px solid black;">1</div>
            <div class="col py-3" id="name-1" style="border: 1px solid black;">Chees</div>
            <div class="col-sm-1 py-3" id="price-1" style="border: 1px solid black;">100</div>
            <div class="col py-3" id="quantity-1" style="border: 1px solid black;">1</div>
            <div class="col py-3" style="border: 1px solid black;">
                <button class="btn btn-primary" onclick="additem1()">Add to Cart</button>
            </div>
            <div class="w-100"></div>
            <div class="col py-3" id="id-2" style="border: 1px solid black;">2</div>
            <div class="col py-3" id="name-2" style="border: 1px solid black;">Pen</div>
            <div class="col-sm-1 py-3" id="price-2" style="border: 1px solid black;">150</div>
            <div class="col py-3" id="quantity-2" style="border: 1px solid black;">2</div>
            <div class="col py-3" style="border: 1px solid black;">
                <button class="btn btn-primary" onclick="additem2()">Add to Cart</button>
            </div>
            <div class="w-100"></div>
            <div class="col py-3" id="id-3" style="border: 1px solid black;">3</div>
            <div class="col py-3" id="name-3" style="border: 1px solid black;">Butter</div>
            <div class="col-sm-1 py-3" id="price-3" style="border: 1px solid black;">100</div>
            <div class="col py-3" id="quantity-3" style="border: 1px solid black;">1</div>
            <div class="col py-3" style="border: 1px solid black;">
                <button class="btn btn-primary" onclick="additem3()">Add to Cart</button>
            </div>
            <div class="w-100"></div>
            <div class="col py-3" id="id-4" style="border: 1px solid black;">4</div>
            <div class="col py-3" id="name-4" style="border: 1px solid black;">Pencil</div>
            <div class="col-sm-1 py-3" id="price-4" style="border: 1px solid black;">10</div>
            <div class="col py-3" id="quantity-4" style="border: 1px solid black;">1</div>
            <div class="col py-3" style="border: 1px solid black;">
                <button class="btn btn-primary" onclick="additem4()">Add to Cart</button>
            </div>
            <div class="w-100"></div>
        </div>

        <button class="btn btn-secondary" onclick="viewCart()">Cart Summary</button>


    </div>



    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
</body>

</html>
