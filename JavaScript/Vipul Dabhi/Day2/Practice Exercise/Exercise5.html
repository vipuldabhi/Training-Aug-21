    <p class="bg-success mt-3 p-2" id="shift"></p>

    <p class="bg-warning mt-3 p-2" id="delete"></p>

    <script>

        var str = ["john","dhoni","virat"];

        var pushstr = str.push("hardik");
        document.getElementById("push").innerHTML = str;

        var popstr = str.pop(0);
        document.getElementById("pop").innerHTML = str;

        var shiftstr = str.shift();
        document.getElementById("shift").innerHTML = str;

        var delstr = delete str[1];
        document.getElementById("delete").innerHTML = str;      
        
    </script>
