<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

</head>

<body>

    <!-- Write a JavaScript function to extract a specified number of characters from a string. -->

    <div class=" container form-group mt-3">
        <label for="enterstring">Enter String Here :</lable>
            <input type="text" id="enterstring" class="form-control mt-3" value="string">

            <label for="startingindexno">Enter form where you want to extract</label>
            <input type="number" id="startingindexno" class="form-control" value="startindex">

            <label for="noofchar">Enter form where you want to extract</label>
            <input type="number" id="noofchar" class="form-control" value="noofcharacter">

            <button class="btn btn-warning mt-3" onclick="extractnumber()">
                Check Here
            </button>

            <p id="output" class="bg-info rounded-3 mt-3 p-2"></p>

    </div>

    <script>
        function extractnumber() {
            var str = document.getElementById("enterstring").value;
            var startingindex = parseInt(document.getElementById("startingindexno").value);
            var numberofchar = parseInt(document.getElementById("noofchar").value);

            var extractedchar = str.substr(startingindex, numberofchar);

            document.getElementById("output").innerHTML = extractedchar;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>


</body>

</html>
