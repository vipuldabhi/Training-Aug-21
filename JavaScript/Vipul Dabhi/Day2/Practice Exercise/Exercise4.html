<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Exercise4</title>
</head>

<body>

    <!-- Write a JavaScript function to get the current date -->

    <div class="container form-group">
        <button class="btn btn-primary form-control" id="getdate" onclick="currentdate()">Current Date</button>

        <p id="dateoutput" class="bg-warning mt-3 p-2"></p>
    </div>

    <script>
        function currentdate() {
            var date = Date();
            document.getElementById("dateoutput").innerHTML = date;
        }
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>


</body>

</html>
