<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <script src="AssignmentDay3.js"></script>
    <title>Assignment Day3</title>
</head>

<body>

    <!-- Design a form for storing employee details. (EmployeeID, Employee name, age, Gender, designation, salary, location,
    Email ID, Date of Joining and contact number)
    Validation required
    EmployeeID should be at least 5 character long. use regular Expression
    Age should be a number
    Each field should contain value
    Email ID should be in proper format
    Date of joining should be in date format
    Location should be in the drop down list
    Use radio buttons for Gender 
    Note: Show error message in summary box.-->

    <div class="container">
        <form name="myform" onsubmit="validation()" method="get" action="formsvalue.html">
            <div class="form-group">
                <lable for="employeeid">EmployeeID</lable>
                <input type="text" id="employeeid" class="form-control" name="empid" required>
            </div>
            <div class="form-group">
                <lable for="employeename">EmployeeName</lable>
                <input type="text" id="employeename" class="form-control" required>
            </div>
            <div class="form-group">
                <lable for="age">Age</lable>
                <input type="number" id="age" class="form-control" required>
            </div>
            <div class="form-group">
                <lable for="Gender">Gender</lable>
                <input type="radio" id="gender" class="form-check-control" name="gender" value="male" required>
                <lable for="gender">Male</lable>
                <input type="radio" id="gender" class="form-check-control" name="gender" value="female" required>
                <lable for="gender">Female</lable>
            </div>
            <div class="form-group">
                <label for="designation">Designation</label>
                <input type="text" id="designation" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="salary">Salary</label>
                <input type="number" id="salary" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="Locations">Location</label>
                <select id="locations" class="form-control" required>
                    <option>Ahmedabad</option>
                    <option>Rajkot</option>
                    <option>Surat</option>
                </select>
            </div>
            <div class="form-group">
                <label for="email">Email Adderess</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="dateofjoining">Date Of Joining</label>
                <input type="date" id="dateofjoining" name="joindate" required>
            </div>
            <div class="form-group">
                <label for="contactnumber">Contact Number</label>
                <input type="number" id="contactnumber" class="form-control" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-outline-primary" formtarget="_blank">Submit</button>
            </div>
            <div class="form-group">
                <label for="validationerror">Summary</label>
                <input type="text" id="validationerror" class="form-control" value="submit" name="submit">
            </div>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>


</body>

</html>
