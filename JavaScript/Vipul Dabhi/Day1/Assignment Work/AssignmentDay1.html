<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <script src="AssignmentDay1.js"></script>

    <title>Assignment Day2</title>
</head>

<body>

    <!-- Create an application for performing basic math operations like Addition, Subtraction,  
    Multiplication and Division. -->


    <h1 style="text-align:center">Assignment Day1</h1>

    <!-- !**! Assignment !**!  -->
    <div class="container w-25 mt-3">
        <form>
            <div class="form-group">
                <lable for="num1">Please Enter First Number</lable>
                <input type="text" id="num1" class="form-control" placeholder="enter first number">
            </div>
            <div class="form-group">
                <label for="num2">Enter Second Number</label>
                <input type="text" id="num2" class="form-control" placeholder="enter second number">
            </div>
            <div class="form-check">
                <label for="operation">Please Select Operation You Want To Perform</label><br />
                <label for="addition" class="form-check-lable">Addition</label>
                <input type="radio" id="addition" class="form-check-input" value="1" name="operation"> <br />
                <label for="Subtraction" class="form-check-lable">Subtraction</label>
                <input type="radio" id="subtraction" class="form-check-input" value="2" name="operation"><br />
                <label for="Multiplication" class="form-check-lable">Multiplication</label>
                <input type="radio" id="multiplication" class="form-check-input" value="3" name="operation"><br />
                <label for="Division" class="form-check-lable">Division</label>
                <input type="radio" id="division" class="form-check-input" value="4" name="operation">
            </div>
            <button type="button" class="btn btn-primary" onclick="calculate()">Calculate</button>
            <input type="text" id="result"><br />
            <button type="button" class="btn btn-success mt-2" onclick="reset()">Reset</button>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>


</body>

</html>
