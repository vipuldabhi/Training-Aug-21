<div class="container mt-3">
    <div class="row">
        <div class="col-xl-12">

            <label for="name">Enter Name : </label>
            <input id="name" class="form-control my-2" type="text" [(ngModel)] = "Name">
            <label for="address">Enter Address : </label>
            <input id="address" class="form-control my-2" type="text" [(ngModel)] = "Address">
            <label for="pannumber">Enter PanNumber : </label>
            <input id="pannumber" class="form-control my-2" type="text" [(ngModel)] = "PanNumber">



            <p class="mt-3">Name : {{Name}}, Address : {{Address}}, PanNumber : {{PanNumber}}.</p>

        </div>
    </div>
</div>
