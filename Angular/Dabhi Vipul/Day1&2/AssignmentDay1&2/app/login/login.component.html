<div class="container mt-3">
    <div class="row">
        <div class="col-xl-12">

            <label for="username">Enter Username : </label>
            <input id="username" class="form-control my-2" type="text" [(ngModel)] = "username">
            <label for="password">Enter Password : </label>
            <input id="password" class="form-control my-2" type="text" [(ngModel)] = "password">

            <button class="btn btn-outline-primary" (click)="UserLogin(username,password)">Login</button>

            <p class="mt-3">{{validation}}</p>

        </div>
    </div>
</div>
