<div class="container">
    <div class="row">
        <div class="col-xl-12">
            <ul *ngFor="let cus of customersList;let i=index">
                <li>{{cus.customerID}}</li>
                <li>{{cus.customerName}}</li>
                <li>{{cus.customerAddress}}</li>
                <li>{{cus.isActive}}</li>
            </ul>
            <button class="btn btn-primary my-2" (click)="getCustomer()">Get Customers</button>
        </div>
        <div class="col-cl-12">
            <form>
                <label for="id">Id</label>
                <input type="number" id="id" class="form-control" [(ngModel)]=id name="id">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control" [(ngModel)]="name" name="name">
                <label for="address">Address</label>
                <input type="text" id="address" class="form-control" [(ngModel)]="address" name="address">
                <label for="isActive">IsActive</label>
                <input type="checkbox" id="isActive" class="form-check" [(ngModel)]=isActive name="isActive">
                <div>
                    <button class="btn btn-primary" (click)="addCustomer()">Add Customer</button>
                </div>
                <div>
                    <button class="btn btn-primary my-2" (click)="updateCustomer()">Update Customer</button>
                </div>
            </form>
        </div>
        <div class="col-xl-12 mt-3">
            <label for="deleteid">ID of Which Customer You Want To Delete</label>
            <input type="number" id="deleteid" class="form-control" [(ngModel)]=deleteid>

            <button class="btn btn-danger mt-2" (click)="deleteCustomer()">Delete Customer</button>
        </div>
    </div>
</div>
