
<div class="container mt-5">

  <div>
    <p class="display-5 mb-5 text-center">Practice Day 4 & 5</p>
  </div>

  <div class="row justify-content-center">
    <div class="col-md-6 bg-white text-left py-3 rounded shadow">
      <form [formGroup]="myReactiveForm" (ngSubmit)="onSubmit()">
          <div class="form-group mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" 
            id="username" placeholder="Enter Username" formControlName="username">
          </div>
          <div class="form-group mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" 
            id="email" placeholder="Enter Email Address" 
            formControlName="email">
          </div>
        <div class="form-group mb-3">
          <label for="course" class="Select Course">Select Course</label>
          <select class="form-control" id="course" formControlName="course">
            <option value="Angular">Angular</option>
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="button" class="btn btn-primary ms-3" (click)="update()">Update</button>
      </form>
    </div>
  </div>
</div>
