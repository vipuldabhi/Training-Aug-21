<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/jquery/jquery-3.6.0.js"></script>
    <title>Exercise2</title>
    <script>
        $(document).ready(function(){
            $("#helpText").css({"background-color": "yellow", "font-size": "200%"});
            $("#helpText").mouseenter(function(){
                $("#helpText").hide();
            })
            $("#helpText").mouseleave(function(){
                $("#helpText").show();
            })

        })

    </script>
</head>
<body>

    <!-- There is one Hide/show the text inside the #helpText span element when 
    the user’s mouse passes over the text “ -->

    <p><span id="helpText">Hello World!!!</span></p>

    
</body>
</html>
