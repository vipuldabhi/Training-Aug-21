<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/jquery/jquery-3.6.0.js"></script>
    <title>Exercise3</title>

    <script>
        $(document).ready(function () {

            $('#container').append($('<input>').prop({type: 'radio',id: 'php',name: 'technology',value: 'PHP'}))
                    .append($("<span></span>")).append($('<label>').prop({for: 'php'}).html("PHP"))
                .append($('<input>').prop({type: 'radio',id: 'asp.net',name: 'technology',value: 'ASP.NET'}))
                    .append($("<span></span>")).append($('<label>').prop({for: 'asp.net'}).html('ASP.NET')) 
                .append($('<input>').prop({type: 'radio',id: 'asp',name: 'technology',value: 'ASP'}))
                    .append($("<span></span>")).append($('<label>').prop({for: 'asp'}).html('ASP')) 
                .append($('<input>').prop({type: 'radio',id: 'jsp',name: 'technology',value: 'JSP'}))
                    .append($("<span></span>")).append($('<label>').prop({for: 'jsp'}).html('JSP')) 
                .append($('<input>').prop({type: 'radio',id: 'perl',name: 'technology',value: 'Perl'}))
                    .append($("<span></span>")).append($('<label>').prop({for: 'perl'}).html('Perl')) 
                .append($('<input>').prop({type: 'radio',id: 'coldfusion',name: 'technology',value: 'ColdFusion'}))
                    .append($("<span></span>")).append($('<label>').prop({for: 'coldfusion'}).html('Cold Fusion')) 
                .append($('<input>').prop({type: 'radio',id: 'other',name: 'technology',value: 'Other'}))
                    .append($("<span></span>")).append($('<label>').prop({for: 'other'}).html('Other')) ;
                    
                
            $("input").click(function () {
                $("input:checked + span").html("<strong>You have selected : </strong>")
                $("input:not(:checked) + span").text("")
            })
        });
    </script>
</head>

<body>

    <!-- Label : “Please select your technology :”

        – Consider following set of radio buttons :-

        “PHP”, “ASP.NET”, “ASP”, “JSP”, “PERL”, “Cold Fusion”, “Other”. Layout these buttons in a Horizontal manner.

        – Clicking on a particular radio button should display the related technology name besides label : “You have
        selected : “.

        – Use multiple “span” HTML element for displaying the related message.

    – Note that radio button should be selectable by clicking on the corresponding label. -->

    <div id="display" style="border: 1px solid black;display: inline-block;">
        <p>Please Select Your Technology : </p>
    </div>

    <hr />

    <div id="container">
       
    </div>

    <hr />


</body>

</html>
